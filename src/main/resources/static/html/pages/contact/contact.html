<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | ScandiTraining</title>
    <link rel="icon" href="/billeder/stalogo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap">
    <link rel="stylesheet" href="/css/general/content.css">
    <link rel="stylesheet" href="/css/pages/contact/contact.css">
    <link rel="stylesheet" href="/css/general/navbar.css">
</head>

<body>
    <div id="navbar-container"></div>

    <div class="content-container">
        <div class="content-inner-container container">
            <div class="contact-form">
                <br>
                <h2>Contact Us</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Your Name:</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email:</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject:</label>
                        <input type="text" id="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" rows="3" required></textarea>
                    </div>
                    <div class="form-group" id="privacyPolicyGroup">
                        <p>By clicking submit, I agree to the <a href="/privacypolicy">Privacy Policy</a> </p>

                    </div>
                    <button onclick="sendEmail()" id="submitButton" style="height: 3em; display: flex; justify-content: center; align-items: center; font-size: 1.2em;" type="submit">Submit</button>
                    <div id="statusMessage"></div>
                </form>

            </div>
            <div class="image-container">
                <img src="/billeder/contactimage.png"
                    alt="ScandiTraining Image">
            </div>
        </div>
    </div>

    <footer id="footer-container"></footer>

    <script src="/js/general/navfooterloader.js"></script>
    <script src="/js/contact/contact.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
